{% extends 'base.html'%}
{% block content %}
<div class="mt-4 mb-3 " >
    <h1 style="text-align: center;">User List</h1>
</div>

<div class="col-md-8 m-auto mt-3">

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
   
      </tr>
    </thead>
    <tbody>
        {% for i in user_list %}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
   
          </tr>
        {% endfor%}
     
    </tbody>
  </table>
  </div>
  {% endblock %}
